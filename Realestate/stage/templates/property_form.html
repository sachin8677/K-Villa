{% extends 'base.html' %}

{% block title %}Add Property{% endblock %}

{% block content %}
  <div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="card" style="width: 50%; margin: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 class="text-center">ADD Property</h1><br>
      <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        <div>
          <label for="id_title">Title:</label>
          {{ form.title }}
        </div>
        <div>
          <label for="id_description">Description:</label>
          <textarea id="id_description" name="description" rows="4" cols="50"></textarea> 
        </div>
        <div>
          <label for="id_price">Price:</label>
          {{ form.price }}
        </div>
        <div>
          <label for="id_image">Image:</label>
          {{ form.image }}
        </div>
        <div>
          <label for="id_location">Location:</label>
          {{ form.location }}
        </div>
        <button type="submit" class="btn btn-primary" style="align-self: center;">Add Property</button>
      </form>
    </div>
  </div>
{% endblock %}
